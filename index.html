<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Spli<br />tter</h1>
      <div class="container">
        <div class="action-group">
          <div class="bill-group">
            <p>Bill</p>
            <input type="number" name="bill" id="bill" value="0" />
          </div>
          <div class="tip-percent-group">
            <p>Select Tip %</p>
            <div class="btn-group">
              <button class="tip-btn">5%</button>
              <button class="tip-btn">10%</button>
              <button class="tip-btn">15%</button>
              <button class="tip-btn">25%</button>
              <button class="tip-btn">50%</button>
              <button class="tip-btn custom">Custom</button>
            </div>
          </div>
          <div class="people-num-group">
            <p>Number of People</p>
            <input type="number" name="people" id="people-num" value="0" />
          </div>
        </div>
        <div class="display-group">
          <div class="tip-group">
            <div class="text">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <p id="tip-amt">$0.00</p>
          </div>
          <div class="total-group">
            <div class="text">
              <p>Total</p>
              <p>/ person</p>
            </div>
            <p id="tip-amt">$0.00</p>
          </div>
          <button id="reset" disabled>Reset</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/CrystalNyein">Crystal Nyein</a>.
    </footer>
    <script src="./index.js"></script>
  </body>
</html>

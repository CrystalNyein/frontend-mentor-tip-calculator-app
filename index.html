<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Spli<br />tter</h1>
      <div class="container">
        <div class="action-group">
          <div class="bill-group">
            <p class="error">Can't be zero</p>
            <label for="bill">Bill</label>
            <img class="icon" src="./images/icon-dollar.svg" alt="" />
            <input
              type="number"
              name="bill"
              id="bill"
              placeholder="0"
              onkeyup="saveBill(event)"
            />
          </div>
          <div class="tip-percent-group">
            <p>Select Tip %</p>
            <div class="btn-group">
              <button class="tip-btn" onclick="calculateTip(event)">5%</button>
              <button class="tip-btn" onclick="calculateTip(event)">10%</button>
              <button class="tip-btn" onclick="calculateTip(event)">15%</button>
              <button class="tip-btn" onclick="calculateTip(event)">25%</button>
              <button class="tip-btn" onclick="calculateTip(event)">50%</button>
              <input
                type="text"
                name="tip"
                id="tip"
                placeholder="Custom"
                class="custom"
                onkeyup="calculateTip(event)"
              />
            </div>
          </div>
          <div class="people-num-group">
            <p class="error">Can't be zero</p>
            <label for="people">Number of People</label>
            <img class="icon" src="./images/icon-person.svg" alt="Person" />
            <input
              type="number"
              name="people"
              id="people"
              placeholder="0"
              onkeyup="savePeople(event)"
            />
          </div>
        </div>
        <div class="display-group">
          <div class="tip-group display">
            <div class="text">
              <p class="main">Tip Amount</p>
              <p class="sub">/ person</p>
            </div>
            <p id="tip-amt" class="amount">$0.00</p>
          </div>
          <div class="total-group display">
            <div class="text">
              <p class="main">Total</p>
              <p class="sub">/ person</p>
            </div>
            <p id="total-amt" class="amount">$0.00</p>
          </div>
          <button id="reset" onclick="reset(event)" disabled>Reset</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/CrystalNyein">Crystal Nyein</a>.
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
